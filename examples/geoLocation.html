<!DOCTYPE html>
<html lang="en">
<head><title>GeoLocation</title></head>
<body>
<h4>Your Location Data (powered by WIPmania)</h4>
<script type="text/javascript" src="../src/J50Npi.js"></script>
<script type="text/javascript">
	J50Npi.getJSON({
		url: "http://api.wipmania.com/jsonp",	// URL
		data: {},								// Data
		callback: function(resp) {				// Callback Function
			var geolocation = {
				latitude: resp.latitude,
				longitude: resp.longitude,
				continent: resp.address.continent,
				country: resp.address.country
			};

			for (var key in geolocation) {
			    var p = document.createElement("p");
				var t = document.createTextNode(key+": "+geolocation[key]);
				p.appendChild(t);
				document.body.appendChild(p);
			}
		},
		debugMode: true
	});
</script>
</body>
</html>
